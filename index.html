!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web page </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4; /* Pink color */
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .cute-button {
            background-color: #ff69b4; /* Pink button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cute-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <h1> ......Welcome ........</h1>
    <p>When people hate you for no reason, Remember GOD loves you for no reason .</p>
    <p> When you Trust Mahadev Everything is possible </p>   
 <button class="cute-button">No click </button>
</body>
</html>
